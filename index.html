  <h1>隐私政策（测试阶段）</h1>
  <p>本应用正在测试阶段。我们可能会收集如下信息：</p>
  <ul>
    <li>账号注册信息（如邮箱、手机号）</li>
    <li>设备信息（如型号、系统版本、推送Token）</li>
    <li>使用数据（如登录时间、功能点击情况）</li>
  </ul>
  <p>这些信息仅用于测试功能改进，不会向第三方泄露。</p>
